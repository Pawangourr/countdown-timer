<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
     <div id="overly">
        <div class="title">
             Coming soon
        </div>
        <div class="title" id="end_date">
            2 july 2023 10:00 AM
        </div>
        <div class="inputs">
            <div>
                <input type="text" readonly value="0">
                <label for="">DAY</label>
            </div>
            <div>
                <input type="text" readonly value="0">
                <label for="">HOURS</label>
            </div>
            <div>
                <input type="text" readonly value="0">
                <label for="">MIN</label>
            </div>
            <div>
                <input type="text" readonly value="0">
                <label for="">SEC</label>
            </div>
        </div>
     </div>
    </div>
</body>
<script src="script.js"></script>
</html>
